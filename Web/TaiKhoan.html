<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

</head>

        <div class="header__container">
            <div class="header__logo">
                <a href="#" class="logo__utehy">

                </a>
                <a href="#" class="logo__upm">
                    <img src="./assets/img/upm_logo.png" alt="">
                </a>
            </div>
            <div class="header__title">
                <h3 class="title">
                    Quản trị hệ thống
                </h3>
            </div>
         
        </div>
    </header>
    <main>
        <div class="sidebar">
            <div class="top">
                <div class="logo">
                    <i class="fa-brands fa-codepen"></i>
                    <span>Test Online</span>
                </div>
                <i class="fa-solid fa-bars" id="btn"></i>
            </div>
            <div class="user">
                <img src="https://th.bing.com/th/id/R.f0f20ebfafe8d01983e1a3b78377036e?rik=8wckXGGa7jtMCw&pid=ImgRaw&r=0" alt="" class="user-img">
                <div>
                    <p class="bold">Nguyễn Văn Sang</p>
                    <p style="font-size: 14px;">Admin</p>
                </div>
            </div>
            <ul>
                <li>
                    <a href="./ThiSinh.html">
                        <i class="fa-solid fa-users"></i>
                        <span class="nav-item"> Thí sinh</span>
                    </a>
                    <span class="tooltip">Thí sinh</span>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-building-columns"></i>
                        <span class="nav-item"> Ngân hàng câu hỏi</span>
                    </a>
                    <span class="tooltip">Ngân hàng câu hỏi</span>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-regular fa-newspaper"></i>
                        <span class="nav-item"> Đề thi</span>
                    </a>
                    <span class="tooltip">Đề thi</span>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-people-arrows"></i>
                        <span class="nav-item"> Giao đề thi</span>
                    </a>
                    <span class="tooltip">Giao đề thi</span>
                </li>
                <li>
                    <a href="./QLLop.html">
                        <i class="fa-solid fa-person-shelter"></i>
                        <span class="nav-item"> Lớp</span>
                    </a>
                    <span class="tooltip">Lớp</span>
                </li>
                <li>
                    <a href="./TaiKhoan.html">
                        <i class="fa-regular fa-circle-user"></i>
                        <span class="nav-item"> Tài khoản</span>
                    </a>
                    <span class="tooltip">Tài khoản</span>
                </li>
                <li>
                    <a href="#">
                        <span  style=" transform: rotate(-180deg);">

                            <i  class="fa-solid fa-arrow-right-from-bracket"></i>
                        </span>
                        <span class="nav-item" > Đăng xuất</span>
                    </a>
                    <span class="tooltip">Đăng xuất</span>
                </li>
            </ul>
        </div>
        <div class="main-content main__container">
            <div class="form">
                <h3 style="padding: 25px 25px 10px 25px; text-align:center;text-transform:uppercase">Thông tin tài khoản</h3>
                <form action="" class="form__handicraft" style="display: block;">
                    <div class="form__group">
                        <label for="" class="form__label">
                            Họ và tên:
                        </label>
                        <input type="text" id="malop" >
                    </div>
                    <div class="form__group">
                        <label for="" class="form__label">
                            Tên đăng nhập:
                        </label>
                        <input type="text" id="malop" readonly>
                    </div>
                    <div class="form__group">
                        <label for="" class="form__label">
                            Mật khẩu:
                        </label>
                        <input type="text" id="malop" >
                    </div>
                    <div class="form__group">
                        <label for="" class="form__label">
                            Tên đơn vị:
                        </label>
                        <input type="text" id="malop" >
                    </div>
                    <div class="form__group">
                        <label for="" class="form__label">
                            Địa chỉ Email:
                        </label>
                        <input type="text" id="malop" >
                    </div>
                    <div class="form__group">
                        <label for="" class="form__label">
                            Điện thoại:
                        </label>
                        <input type="text" id="malop">
                    </div>
                    <div class="form__group">
                        <label for="" class="form__label">
                            Địa chỉ:
                        </label>
                        <input type="text" id="malop" >
                    </div>
                    <div class="form__group">
                        <button class="btnSave">Cập nhật</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <div id="modal-confirm" class="">
        <div class="modal-confirm-content">
            <div class="modal-confirm-header">
                <h3>Thông báo</h3>
                <div class="modal-confirm-close">
                    <i class="fa-solid fa-xmark" style="color: #000000;"></i>
                </div>
                <h4 class="modal-confirm-title">
                   
                </h4>
              </div>
              <div class="modal-confirm-action">
                <button type="button" class="btn btnNo">
                    Hủy
                </button>
                <button type="button" class="btn btnYes" >Đồng ý</button>
              </div>
        </div>
    </div>
