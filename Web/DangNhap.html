<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/Css/global.css">
    <link rel="stylesheet" href="./assets/Css/DangNhap.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.3.0-web/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="frame">
        <div class="container">
            <header>
                <div class="header__title">
                  Hệ thống thi trực tuyến khoa CNTT
                </div>
                <div class="header__nav">
                  <ul class="list__nav">
                    <li class="nav__item active">
                      <a href="#"> Đăng nhập</a>
                    </li>
                    <li class="nav__item">
                     <a href="#"> Giới thiệu</a>
                    </li>
                    <li class="nav__item">
                      <a href="#">
                        Đăng ký
                      </a>
                    </li>
                  </ul>
                </div>
            </header>
            <main>
              <div class="banner">
                <a href="#">
                  <img src="./assets/img/logo-utehy.png" alt="">
                </a>
              </div>
              <div class="main__content">
                <div class="main__title">
                  <h3>Đăng nhập hệ thống
                    <i class="fa-solid fa-right-to-bracket" style="color: #000; margin-left:10px"></i>

                  </h3>
                </div>
                <div class="form__login">
                  <div class="form__left">
                    <ul class="option__role">
                      <li class="role__item active">
                        <a href="#">
                          <span>Thí sinh đăng nhập</span>

                          <i class="fa-regular fa-user"></i>
                        </a>
                      </li>
                      <li class="role__item">
                        <a href="#">
                          
                          <span>Giảng viên đăng nhập</span>
                          <i class="fa-solid fa-chalkboard-user"></i>
                        </a>
                      </li>
                      <li class="role__item">
                        <a href="#">
                          <span> Quản trị viên đăng nhập</span>
                         
                          <i class="fa-solid fa-user-tie"></i>
                        </a>
                      </li>
                    </ul>
                  </div>
                  <div class="form__right">
                    <form action="">
                      <div class="form__group">
                          <label for="">Số báo danh/Mã sinh viên</label>
                          <input type="text" class="userName">
                      </div>
                      <div class="form__group">
                        <label for="">Mật khẩu</label>
                        <input type="password">
                    </div>
                    <div class="form__group">
                      <button class="btnLogin" type="button">
                          Đăng nhâp
                      </button>
                      <button class="btnGuide" type="button">
                          Xem video hướng dẫn
                      </button>
                    </div>
                    </form>
                  </div>
                </div>
              </div>
            </main>
            <footer>
            </footer>
        </div>
    </div>
</body>
<script>
    var x, i, j, l, ll, selElmnt, a, b, c;
    x = document.getElementsByClassName("select__container");
    l = x.length;
    for (i = 0; i < l; i++) {
      selElmnt = x[i].getElementsByTagName("select")[0];
      ll = selElmnt.length;
      a = document.createElement("DIV");
      a.setAttribute("class", "select-selected");
      a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
      x[i].appendChild(a);
      b = document.createElement("DIV");
      b.setAttribute("class", "select-items select-hide");
      for (j = 1; j < ll; j++) {
        c = document.createElement("DIV");
        c.innerHTML = selElmnt.options[j].innerHTML;
        c.addEventListener("click", function(e) {
            var y, i, k, s, h, sl, yl;
            s = this.parentNode.parentNode.getElementsByTagName("select")[0];
            sl = s.length;
            h = this.parentNode.previousSibling;
            for (i = 0; i < sl; i++) {
              if (s.options[i].innerHTML == this.innerHTML) {
                s.selectedIndex = i;
                h.innerHTML = this.innerHTML;
                y = this.parentNode.getElementsByClassName("same-as-selected");
                yl = y.length;
                for (k = 0; k < yl; k++) {
                  y[k].removeAttribute("class");
                }
                this.setAttribute("class", "same-as-selected");
                break;
              }
            }
            h.click();
        });
        b.appendChild(c);
      }
      x[i].appendChild(b);
      a.addEventListener("click", function(e) {
          e.stopPropagation();
          closeAllSelect(this);
          this.nextSibling.classList.toggle("select-hide");
          this.classList.toggle("select-arrow-active");
        });
    }
    function closeAllSelect(elmnt) {
      var x, y, i, xl, yl, arrNo = [];
      x = document.getElementsByClassName("select-items");
      y = document.getElementsByClassName("select-selected");
      xl = x.length;
      yl = y.length;
      for (i = 0; i < yl; i++) {
        if (elmnt == y[i]) {
          arrNo.push(i)
        } else {
          y[i].classList.remove("select-arrow-active");
        }
      }
      for (i = 0; i < xl; i++) {
        if (arrNo.indexOf(i)) {
          x[i].classList.add("select-hide");
        }
      }
    }
    document.addEventListener("click", closeAllSelect);
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="./assets/Js/dangnhap.js"></script>
</html>
