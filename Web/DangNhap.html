<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/Css/DangNhap.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.3.0-web/css/all.min.css">
    <title>Đăng nhập</title>
</head>
<body>
    <div class="frame">
        <div class="container">
            <header>
                <div class="header__title">
                  Hệ thống thi trực tuyến khoa CNTT
                </div>
                <div class="header__nav">
                  <ul class="list__nav">
                    <li class="nav__item active">
                      <a href="#"> Đăng nhập</a>
                    </li>
                    <li class="nav__item">
                     <a href="#"> Giới thiệu</a>
                    </li>
                    <li class="nav__item">
                      <a href="#">
                        Đăng ký
                      </a>
                    </li>
                  </ul>
                </div>
            </header>
            <main>
              <div class="banner">
                <a href="#">
                  <img src="./assets/img/logo-utehy.png" alt="">
                </a>
              </div>
              <div class="main__content">
                <div class="main__title">
                  <h3>Đăng nhập hệ thống
                    <i class="fa-solid fa-right-to-bracket" style="color: #000; margin-left:10px"></i>

                  </h3>
                </div>
                <div class="form__login">
                  <div class="form__left">
                    <ul class="option__role">
                      <li class="role__item active" data-id="3">
                          <span>Thí sinh đăng nhập</span>

                          <i class="fa-regular fa-user"></i>
                      </li>  
                      <li class="role__item" data-id="2">
                          
                          <span>Giảng viên đăng nhập</span>
                          <i class="fa-solid fa-chalkboard-user"></i>
                      </li>
                      <li class="role__item" data-id="1">
                          <span> Quản trị viên đăng nhập</span>
                         
                          <i class="fa-solid fa-user-tie"></i>
                      </li>
                    </ul>
                  </div>
                  <div class="form__right">
                    <form action="">
                      <div class="form__group">
                          <label for="">Số báo danh/Mã sinh viên</label>
                          <input type="text" class="userName">
                          <div class="error_message" style="display: none;"></div>
                      </div>
                      <div class="form__group">
                        <label for="">Mật khẩu</label>
                        <input type="password" class="password">
                        <div class="error_message" style="display: none;"></div>
                    </div>
                    <div class="form__group">
                      <button class="btnLogin" type="button">
                          Đăng nhâp
                      </button>
                      <button class="btnGuide" type="button">
                          Xem video hướng dẫn
                      </button>
                    </div>
                    </form>
                  </div>
                </div>
              </div>
            </main>
            <footer>
            </footer>
        </div>
        <div id="toast"></div>
    </div>
</body>

 
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="./assets/Js/globalQL.js"></script>
<script src="./assets/Js/dangnhap.js"></script>
</html>
