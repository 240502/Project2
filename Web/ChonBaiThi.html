<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/Css/global.css">
    <link rel="stylesheet" href="./assets/Css/ChonBaiThi.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.3.0-web/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="frame">
        <div class="container">
            <header>
                <div class="header__title">
                  Hệ thống thi trực tuyến khoa CNTT
                </div>
                <div class="header__nav">
                  <ul class="list__nav">
                    <li class="nav__item active">
                      <a href="#"> Đăng nhập</a>
                    </li>
                    <li class="nav__item">
                     <a href="#"> Giới thiệu</a>
                    </li>
                    <li class="nav__item">
                      <a href="#">
                        Đăng ký
                      </a>
                    </li>
                  </ul>
                </div>
            </header>
            <main>
              <div class="banner">
                <a href="#">
                  <img src="./assets/img/logo-utehy.png" alt="">
                </a>
              </div>
              <div class="main__content">
                <div class="main__title">
                  <h3>Chọn bài thi
                  </h3>
                </div>
                <div class="form__select__test">
                    <div class="option__input">
                        <button class=" active" >
                            Vào thi
                        </button>
                        <button class="">
                           Ôn tập
                        </button>
                    </div>
                    <form action="">
                        <div class="form__group">
                            <label for="">Chọn môn thi:</label>
                            <select name="" id="select__subject_test">
                                <option value="1">
                                    Cấu trúc dữ liệu vả giải thuật
                                </option>
                                <option value="2">Mạng máy tính</option>
                            </select>
                        </div>
                        <div class="form__group">
                            <label for="">Chọn đề thi:</label>
                            <select name="" id="select__exam__paper">
                                <option value="1">Đề thi kết thúc học phần</option>
                            </select>
                        </div>
                        <div class="form__group">
                            <label for="">Tổng số câu hỏi:</label>
                            <input type="text" value="50 câu" readonly>
                        </div>
                        <div class="form__group">
                            <label for="">Thời gian:</label>
                            <input type="text" value="60 phút" readonly>
                        </div>
                        <div class="form__group">
                            <label for="">Mật khẩu đề thi:</label>
                            <input type="password">
                        </div>
                    </form>
                    <div class="block__info">
                        <p>Xin chào bạn: Nguyễn Văn Sang</p>
                        <p>Sinh năm: 24-05-2002</p>
                        <p>Mã sinh viên: 12220143</p>
                        <p>Mã lớp: 125211</p>
                    </div>
                </div>
              </div>
            </main>
            <footer>
            </footer>
        </div>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</html>
